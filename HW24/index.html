<!DOCTYPE html>
<html>
<head>
  <title>Приклад з'явлення div</title>
  <style>
    .container{
      position: relative;
      width: 150px;
      height: 150px;
    }
    .hidden-div {
      display: none;
      position: absolute;
      top: 50%;
      left: 200%;
    }
  </style>
</head>
<body>
  <div class="container" onclick="showDiv()" onmouseout="hideDiv()">
    <textarea cols="30" rows="10">Наведіть курсор на це поле</textarea>
    <div class="hidden-div" id="infoDiv">
      <p>!!!прихований Div!!!</p>
    </div>
  </div>  

  <script>
    function showDiv() {
      document.getElementById('infoDiv').style.display = 'block';
    }

    function hideDiv() {
      document.getElementById('infoDiv').style.display = 'none';
    }
  </script>
</body>
</html>
