<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW25</title>
</head>

<body>
    <input type="button" id="linkBT1" value="Посилання 1" onclick="takeLink()">
    <input type="button" id="linkBT2" value="Посилання 2" onclick="takeLink()">
</body>

<script>
    const linkBT1 = document.getElementById("linkBT1")
    const linkBT2 = document.getElementById("linkBT2")

    linkBT1.addEventListener("click", () => { window.open(links[0]) });
    linkBT2.addEventListener("click", () => { window.open(links[1]) });
    let links = []

    function takeLink() {
        let btn = prompt("Введіть посилання:", "");

        if (btn) {
            if (!validateLinkProtocol(btn)) {
                alert("Неправильне посилання, додайте http або https");
                btn = addProtocol(btn);
            }
            links.push(btn);
        }
    }

    function validateLinkProtocol(link) {
        const lowercasedLink = link.toLowerCase();
        return lowercasedLink.startsWith("http://") || lowercasedLink.startsWith("https://");
    }

    function addProtocol(link) {
        const lowercasedLink = link.toLowerCase();
        if (!lowercasedLink.startsWith("http://") && !lowercasedLink.startsWith("https://")) {
            alert("Не було протоколу http або https, але все додано :)")
            return "https://" + link;
        }
        return link;
    }
</script>

</html>
